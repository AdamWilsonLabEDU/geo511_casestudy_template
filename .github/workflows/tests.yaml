name: classroom-tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    container: rocker/geospatial:latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Install dependencies
        run: |
          install.packages(c("testthat","tidyverse","RCurl"))
        shell: Rscript {0}
      - name: Run Testthat
        run: testthat::test_dir(test_path(),stop_on_failure = FALSE,reporter = "progress")
        shell: Rscript {0}
#        run: source("tests/testthat.R")

      
      